<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire Contact</title>

    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- JAVASCRIPT -->
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="divider"></div>
      <div class="heading">
        <h2>Formulaire</h2>
      </div>
      <div class="row">
        <div class="col-lg-10 offset-lg-1">
          <form id="contact-form" method="POST" action="" role="form">
            <div class="row">
              <div class="col-md-6">
                <label for="firstname"
                  >Prénom<span class="white"> *</span></label
                >
                <input
                  type="text"
                  name="firstname"
                  id="firstname"
                  class="form-control"
                  placeholder="Votre prénom."
                />
                <!-- VALIDATION DES DONNEES - METTRE LE MESSAGE D'ERREUR -->
                <p class="comments"></p>
              </div>

              <div class="col-md-6">
                <label for="name">Nom<span class="white"> *</span></label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="form-control"
                  placeholder="Votre nom."
                />
                <!-- VALIDATION DES DONNEES - METTRE LE MESSAGE D'ERREUR -->
                <p class="comments"></p>
              </div>

              <div class="col-md-6">
                <label for="email">Email<span class="white"> *</span></label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control"
                  placeholder="Votre email."
                />
                <!-- VALIDATION DES DONNEES - METTRE LE MESSAGE D'ERREUR -->
                <p class="comments"></p>
              </div>

              <div class="col-md-6">
                <label for="phone">Téléphone</label>
                <input
                  type="tel"
                  name="phone"
                  id="phone"
                  class="form-control"
                  placeholder="Votre téléphone."
                />
                <!-- VALIDATION DES DONNEES - METTRE LE MESSAGE D'ERREUR -->
                <p class="comments"></p>
              </div>

              <div class="col-md-12">
                <label for="message"
                  >Message<span class="white"> *</span></label
                >
                <textarea
                  name="message"
                  id="message"
                  class="form-control"
                  placeholder="Votre message."
                  rows="4"
                ></textarea>
                <!-- VALIDATION DES DONNEES - METTRE LE MESSAGE D'ERREUR -->
                <p class="comments"></p>
              </div>

              <div class="col-md-12">
                <p class="brow">
                  <strong>* Ces informations sont requises</strong>
                </p>
              </div>

              <div class="col-md-12">
                <input type="submit" class="button1" value="Envoyer" />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
